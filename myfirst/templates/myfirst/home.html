{% extends 'myfirst/main.html' %}
{% load static %}
{% block contant %}
<div class='row m-5'>
  <div class='col-md-7'>
<form method="POST" action="">
  {% csrf_token %}
    <div class="mb-3">
      <label for="" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your pin">
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Gender</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender">
            
              male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gender" >
            female
            </label>
          </div>
        
    <div class="mb-3">
        <label for="" class="form-label">Pin</label>
        <input type="text" class="form-control" id="pin" name="pin" placeholder="Enter your pin">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Profile</label>
       {{fm.as_p}}
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
      </div>  
      <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Job_city</label>
        <input type="text" class="form-control" id="job_city" name="job_city" placeholder="Enter your mobile number">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">School</label>
        <input type="text" class="form-control" id="school" name="school" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">University</label>
        <input type="text" class="form-control" id="university" name="university" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Skill</label>
        <textarea class="form-control" id="skill" name="skill" placeholder="Enter your name"></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">About you</label>
        <textarea class="form-control" id="about_you" name="about_you" placeholder="Enter your name"> </textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Experience</label>
        <textarea class="form-control" id="experience" name="experience" placeholder="Enter your name"></textarea>
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Hobbies</label>
        <textarea class="form-control" id="hobbies" name="hobbies" placeholder="Enter your name"></textarea>
      </div>
      
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock contant %}
